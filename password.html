<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--==================== FONT AWESOME ====================-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/signin.css" />
    <title>Salewa: Login</title>
  </head>
  <body>
    <!-- BEGINING OF NAVBAR -->
    <nav>
      <div class="container nav_container">
        <a href="index.html">
          <h4>SALEWA</h4>
        </a>
        <ul class="nav__menu">
          <li><a href="./index.html">Home</a></li>
          <li class="active" aria-selected="true">
            <a href="./signin.html">Login</a>
          </li>
          <li><a href="./signup.html">Signup</a></li>
          <li><a href="./ceo.html">Settings</a></li>
        </ul>
        <button id="open-menu-btn">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </button>
        <button id="close-menu-btn">
          <i class="fa fa-times" aria-hidden="true"></i>
        </button>
      </div>
    </nav>

    <!-- END OF NAVBAR -->

    <!-- SIGNIN FORM -->

    <main class="container signin__container">
      <form class="signin__form">
        <h1 class="text">Change Password</h1>

        <div class="text">
          <label for="password"><strong>Current Password</strong></label>
          <input
            type="password"
            id="password"
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}$"
            autocomplete="current-password"
            required=""
            placeholder="Current Password"
          /><i
            class="far fa-eye"
            id="togglePassword"
            style="margin-left: -30px; cursor: pointer"
          ></i>
        </div>

        <div class="text">
          <label for="password"><strong>Set New Password</strong></label
          ><input
            class="password"
            type="password"
            id="setPassword"
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}$"
            required=""
            placeholder="Enter New Password"
          /><i
            class="far fa-eye"
            id="toggleSetPassword"
            style="margin-left: -30px; cursor: pointer"
          ></i>
        </div>

        <div class="text">
          <label for="password"><strong>Confirm New Password</strong></label
          ><input
            type="password"
            id="confirmPassword"
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}$"
            required=""
            placeholder="Repeat New Password"
          /><i
            class="far fa-eye"
            id="toggleConfirmPassword"
            style="margin-left: -30px; cursor: pointer"
          ></i>
        </div>

        <button class="btn btn-primary" type="submit">Change Password</button>
      </form>

      <!-- END OF CONTACT FORM -->
    </main>

    <!--=============== MAIN JS ===============-->
    <script src="./main.js"></script>
    <script src="./password.js"></script>
  </body>
</html>
